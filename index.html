<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pok√©mon Search App</title>
  <link rel="stylesheet" href="./styles.css">
</head>


<body>
  <div class="header">
    <a href="./"><img src="img/headericons/3.png" alt="pokeballicon"></a>
    <input id="search-input" placeholder="Search..." required>
    <button id="search-button">Send</button>
  </div>

  <div id="wrapper">
    <div id="pokemon-info" class="info-card">
      <img id="sprite" />
      <div class="containinfo">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
        <div id="typeWrap"></div>
      </div>
    </div>


    <table id="stats-table">
      <tr>
        <th>Stat</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>HP</td>
        <td id="hp"></td>
      </tr>
      <tr>
        <td>Attack</td>
        <td id="attack"></td>
      </tr>
      <tr>
        <td>Defense</td>
        <td id="defense"></td>
      </tr>
      <tr>
        <td>Special Attack</td>
        <td id="special-attack"></td>
      </tr>
      <tr>
        <td>Special Defense</td>
        <td id="special-defense"></td>
      </tr>
      <tr>
        <td>Speed</td>
        <td id="speed"></td>
      </tr>
    </table>
  </div>
  <script src="./script.js"></script>
</body>

</html>
